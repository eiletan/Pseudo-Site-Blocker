<!DOCTYPE html>
<html>

<head>
    <title>Pseudo Site Blocker</title>
    <link rel="stylesheet" type="text/css" href="blocker.css">
</head>

<body>
    <h1><i>Pseudo Site Blocker</i></h1>
    <div>
        <p>Type in the website you want to pseudo block in the form below. Example: google.ca.</p>
    </div>
    <input class="popup-input" type="text" id="popup-input" placeholder="">
    <button id="buttonAdd" class="popup-button">Add</button><br>
    <button id="button" class="popup-button">See blocked sites</button><br>
    <button id="buttonc" class="popup-button">Clear block list</button>
    <div class="blockedSites">
        <p>
            Your blocked sites are:<br>
            <span id="blockedSitesSpan">

            </span>
            <button class="popup-button" id="blockedSitesBackButton">Close blocked sites list</button>
        </p>
        
    </div>
    <div id="addDeleteModal" class="modal">
        <div class="modal-content">
          <span class="modal-text"><span>
        </div>
      </div>
    <script src="main.js"></script>
</body>

</html>
