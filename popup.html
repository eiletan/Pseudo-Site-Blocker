<!DOCTYPE html>
<html>

<head>
    <title>Pseudo Site Blocker</title>
    <link rel="stylesheet" type="text/css" href="blocker.css">
</head>

<body>
    <h1><i>Pseudo Site Blocker</i></h1>
    <div>
        <p>Type in the website you want to pseudo block in the form below. Example: google.ca.</p>
    </div>
    <form class="site-form" id="site-form" action="#">
        <input class="site-input" type="text" id="site-input" placeholder="">
        <button type="submit" class="site-button">Add</button>
    </form>
    <button id="button">See blocked sites</button>
    <button id="buttonc">Clear block list</button>
    <div class="blockedSites">
        <p>
            Your blocked sites are:<br>
            <span id="blockedSitesSpan">

            </span>
            <button class="site-button" id="blockedSitesBackButton">Close blocked sites list</button>
        </p>
        
    </div>
    <div id="addDeleteModal" class="modal">
        <div class="modal-content">
          <span class="modal-text"><span>
        </div>
      </div>
    <script src="main.js"></script>
</body>

</html>
